name: study_club
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  assets:
    - Assets/
    - Assets/Image/
    - Assets/Fonts/

  fonts:
    - family: Google Sans
      fonts:
        - asset: Assets/Fonts/GoogleSans-Regular.ttf
          weight: 400
        - asset: Assets/Fonts/GoogleSans-Italic.ttf
          style: italic
        - asset: Assets/Fonts/GoogleSans-Medium.ttf
          weight: 500
        - asset: Assets/Fonts/GoogleSans-Bold.ttf
          weight: 600

    - family: Product Sans
      fonts:
        - asset: Assets/Fonts/Product Sans Bold.ttf
          weight: 600
        - asset: Assets/Fonts/Product Sans Regular.ttf
          weight: 400


    - family: Minecraft
      fonts:
        - asset: Assets/Fonts/Minecraft.ttf