name: study_club
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  assets:
    - Assets/
    - Assets/Image/
    - Assets/Fonts/

  fonts:
    - family: Google Sans
      fonts:
        - asset: Assets/Fonts/GoogleSans-Regular.ttf
        - asset: Assets/Fonts/GoogleSans-Italic.ttf
          style: italic

    - family: Product Sans
      fonts:
        - asset: Assets/Fonts/Product Sans Bold.ttf
        - asset: Assets/Fonts/Product Sans Regular.ttf

    - family: Minecraft
      fonts:
        - asset: Assets/Fonts/Minecraft.ttf